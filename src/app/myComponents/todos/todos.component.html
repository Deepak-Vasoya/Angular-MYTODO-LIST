<div class="container">
    <h1 class="text-center mb-3">ToDO list by Deepak</h1>
  
 
   <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
   <h3>Your ToDos</h3>

    <div *ngIf="todos.length < 1; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>No Todos Available.</ng-template>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>

</div>
