<div class="my-3">
    <h3>Add Todo</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="todoTitle">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="todoTitle" name="todoTitle" required>
      </div>
      <div class="form-group">
        <label for="todoDescription">Todo Description</label>
        <input type="text" [(ngModel)]="description" class="form-control" id="todoDescription" name="todoDescription" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
